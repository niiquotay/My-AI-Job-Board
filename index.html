  <style>
    body {
      font-family: 'Wix Madefor Display', sans-serif;
      background-color: #0a4179;
      color: #f8fafc;
    }

    .glass {
      background: rgba(240, 201, 39, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(10, 65, 121, 0.6);
      border: 1px solid rgba(240, 201, 39, 0.15);
    }

    .gradient-text {
      background: linear-gradient(to right, #F0C927, #1F8E85);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(10, 65, 121, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(240, 201, 39, 0.2);
      border-radius: 10px;
    }

    @keyframes marquee {
      0% {
        transform: translateX(-50%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    .animate-marquee {
      display: flex;
      width: 200%;
      animation: marquee 30s linear infinite;
    }
  </style>
